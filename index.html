<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/35c398e458.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="todowrap">
        <h1 class="todo-day">Today</h1>
        <div id="todo-list">

            
        </div>
       
        <div class="form_bg">
            <a id="btn-login" class="linktxt" href="./login.html">Login</a>
            <div id="todo-input-wrapper">
              <input
                id="todo-input"
                type="text"
                name="todo"
                placeholder="What have u for today ?"
              />
              <a id="btn-add-todo"><i class="fas fa-angle-double-right"></i></a>
              <a href="./index.html" class="linklogout" id="logout">Logout</a>
            </div> 
    </div>
    <div class="card main-card"></div>
<script src="script.js"></script>
</body>
</html>
